<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Sustainability Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hong Kong Sustainability Challenge</h1>
    </header>
    <main>
        <section id="game-container">
            <div id="welcome-screen">
                <h2>Welcome to the Hong Kong Sustainability Challenge!</h2>
                <p>Make sustainable choices to improve Hong Kong's environment.</p>
                <input type="text" id="player-name" placeholder="Enter your name">
                <button id="start-game">Start Game</button>
            </div>
            <div id="game-screen" class="hidden">
                <div id="game-header">
                    <p id="player-info"></p>
                    <p id="game-stats"></p>
                </div>
                <div id="game-content">
                    <p id="game-message"></p>
                    <div id="actions"></div>
                </div>
                <button id="end-day" class="hidden">End Day</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
